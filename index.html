<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
  </head>
  <body>
    <main class="container flex">
      <div class="wrapper">
        <form class="form flex">
          <div class="date flex">
            <label id="dayLabel">
              Day
              <input placeholder="DD" type="number" name="day" id="day" maxlength="2" />
            </label>
            <label id="monthLabel" >
              Month
              <input placeholder="MM" type="number" name="month" id="month" maxlength="2" />
            </label>
            <label id="yearLabel">
              Year
              <input placeholder="YYYY" type="number" name="year" id="year" maxlength="4" />
            </label>
          </div>
          <div class="btn_box">
            <button class="btn" id="btn" aria-hidden="true" type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
            <hr class="break-line" />
          </div>
        </form>

        <div class="results_box">
          <h2><span id="results-year">--</span> years</h2>
          <h2><span id="results-month">--</span> months</h2>
          <h2><span id="result-day">--</span> days</h2>
        </div>
      </div>
    </main>
     <script src="app.js"></script>
